<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>sigapi - coletor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" th:href="@{webjars/font-awesome/css/font-awesome.min.css}" />

</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-xs-12 text-center">
                <h1>Obrigado</h1>
                <p th:if="${result}">
                    Seus dados foram salvos com sucesso
                    <i class="fa fa-smile-o" aria-hidden="true"></i>
                </p>
                <p th:unless="${result}">
                    Houve algum problema e não foi possível salvar seus dados
                    <i class="fa fa-frown-o" aria-hidden="true"></i>
                </p>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
